name: Playwright Tests ðŸŽ­

# Â¿CuÃ¡ndo se activa el robot?
on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - '.gitignore'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - '.gitignore'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest  # Usamos una mÃ¡quina virtual Ubuntu

    steps:
    # 1. Descargar tu cÃ³digo del repo
    - uses: actions/checkout@v4

    # 2. Instalar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. Instalar las librerÃ­as (Pytest, Playwright, etc.)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Instalar los navegadores de Playwright
    - name: Install Playwright Browsers
      run: playwright install --with-deps

    # 5. ðŸ”¥ CORRER LOS TESTS ðŸ”¥
    - name: Run Tests
      run: pytest --html=report.html --self-contained-html

    # 6. Guardar el reporte HTML como "Artefacto" (para que lo puedas descargar)
    - name: Upload Report
      uses: actions/upload-artifact@v4
      if: always() # Se ejecuta aunque los tests fallen
      with:
        name: playwright-report
        path: report.html
        retention-days: 30